<div class="rounded-social-buttons">
  {%- if site.email -%}
  <a
    title="{{ _locale_string_email }}"
    class="social-button email"
    itemprop="email"
    href="mailto:{{ site.email | encode_email }}"
    target="_blank"
  >
    Email
  </a>
  {%- endif -%} {%- if site.linkedin -%}
  <a
    title="{{ _locale_string_follow | replace: '[NAME]', 'LinkedIn' }}"
    class="social-button linkedin"
    href="https://www.linkedin.com/in/{{ site.linkedin }}"
    itemprop="sameAs"
    target="_blank"
    >LinkedIn
  </a>
  {%- endif -%} {%- if site.github -%}
  <a
    title="{{ _locale_string_follow | replace: '[NAME]', 'GitHub' }}"
    class="social-button github"
    href="https://www.github.com/{{ site.github }}"
    itemprop="sameAs"
    target="_blank"
  >
    Github
  </a>
  {%- endif -%} {%- if site.twitter -%}
  <a
    title="{{ _locale_string_follow | replace: '[NAME]', 'Twitter' }}"
    class="social-button twitter"
    href="https://www.twitter.com/{{ site.twitter }}"
    itemprop="sameAs"
    target="_blank"
  >
    Twitter
  </a>
  {%- endif -%}
</div>
